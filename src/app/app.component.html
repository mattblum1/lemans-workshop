<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Lemans' Workshop</span>
    <span>
      <a href="#home">Home</a>
      <a href="#contact">Contact</a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <section id="home">
    <h1>Home</h1>
    <div
      *ngFor="let item of (imageData$ | async)?.collection.items"
      class="image-container"
    >
      <div *ngFor="let link of item.links">
        <img [src]="link.href" *ngIf="link.render === 'image'" />
      </div>
    </div>
  </section>
  <section id="contact">
    <h1>Contact</h1>

    <div class="row">
      <div class="col-7">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=3501%20Kennedy%20Rd%2C%20Janesville%2C%20WI%2053545&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a href="https://www.whatismyip-address.com">what is my ip</a>
          </div>
          <style>
            .mapouter {
              position: relative;
              text-align: right;
              height: 500px;
              width: 600px;
            }
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 500px;
              width: 600px;
            }
          </style>
        </div>
      </div>
      <div class="col-5">
        <div class="row">
          <div class="col-3"><strong>Address:</strong></div>
          <div class="col-9">3501 Kennedy Rd, Janesville, WI 53545</div>
        </div>
        <div class="row">
          <div class="col-3"><strong>Phone:</strong></div>
          <div class="col-9">(608) 758-1111</div>
        </div>
      </div>
    </div>
  </section>
</div>
