<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Lemans' Workshop</span>
    <span>
      <a href="#home">Home</a>
      <a href="#contact">Contact</a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <section id="home">
    <h1>Home</h1>
    <div
      *ngFor="let item of (imageData$ | async)?.collection.items"
      class="image-container"
    >
      <div *ngFor="let link of item.links">
        <img [src]="link.href" *ngIf="link.render === 'image'" />
      </div>
    </div>
  </section>
  <section id="contact">
    <h1>Contact</h1>
  </section>
</div>
